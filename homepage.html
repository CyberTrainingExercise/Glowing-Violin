<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y (formerly Chirper)</title>
    <style>
        @font-face { font-family: Orbitron; src: url('fonts/Orbitron-Medium.ttf'); } 
        h1 {
            font-family: Orbitron
        }
        body {
            font-family: Orbitron;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #00acee;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .post {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .post p {
            margin: 0;
        }
        .post .username {
            color: #00acee;
            font-weight: bold;
        }
        .post .timestamp {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/y_logo_small_clear.png", width="100", height="100">
        <h1>Welcome to Y (formerly Chirper)</h1>
    </header>
    <div class="post" id="post1">
        <div style="display: inline-table; text-align: center;">
            <img src="images/bear_news.png", width="50", height="50", style="border-radius: 50%;">
            <p class="username">Bear News</p>
        </div>
        <h4>Breaking: AFROTC attendance down 99%.</h4>
        <p>Polling during July of 2023 shows that 98% of AFROTC Cadets are not actively participating in AFROTC, a steep decline in just the last 3 months... [read more]</p>
        <p class="timestamp">2 hours ago</p>
        <p>---</p>
        <div class="comments" id="comments1">
            <!-- Comments will be dynamically added here using JavaScript -->
        </div>
    </div>
    <div class="post" id="post2">
        <!-- ... (post content) ... -->
        <div class="comments" id="comments2">
            <!-- ... (comments) ... -->
        </div>
    </div>
    <!-- More posts can be added here -->

    <script>
        // Simulated comments data
        const commentsData = {
            post1: [
                { username: 'Poe T. Ato', text: 'Great post, Bear! ðŸ“‰ðŸ“‰ðŸ“‰ðŸ˜®', timestamp: '1 hour ago' },
                // Add more comments here
            ],
            post2: [
                // Comments for post2
            ]
            // Add more posts and comments here
        };

        // Function to generate comment HTML
        function generateComment(comment) {
            return `
                <div class="comment">
                    <p class="username">${comment.username}</p>
                    <p>${comment.text}</p>
                    <p class="timestamp">${comment.timestamp}</p>
                </div>
            `;
        }

        // Function to populate comments
        function populateComments(postId) {
            const commentsContainer = document.getElementById(`comments${postId}`);
            const comments = commentsData[`post${postId}`];

            if (comments) {
                comments.forEach(comment => {
                    commentsContainer.innerHTML += generateComment(comment);
                });
            }
        }

        // Call populateComments for each post
        populateComments(1);
        populateComments(2);
        // Call populateComments for more posts if needed
    </script>
</body>
</html>
